<!DOCTYPE html>
<html>
<head>

	<title>Yahoo finance ticker - API - AJAX - Endpoint - Intro</title>

<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Datatables plugin -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">

<link rel="stylesheet" type="text/css" href="styles.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Datatables plugin -->
<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

<script type="text/javascript" src="scripts.js"></script>

</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h1>What stock(s) do you want to search for?</h1>
			<form class="form-inline yahoo-form">
			  	<div class="form-group">
			    	<label class="sr-only" for="symbol">Stock symbol</label>
			    	<div class="input-group">
			      		<input type="text" class="form-control" id="symbol" placeholder="Enter symbols, separate with comma">
			    	</div>
			 	</div>
				<button type="submit" class="btn btn-primary">Get my quotes!</button>

			</form>	

			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Stock Symbol</th>
						<th>Company Name</th>
						<th>Ask Price</th>
						<th>Bid Price</th>
						<th>Daily Change</th>
					</tr>
				</thead>
				<tbody class="yahoo-body">
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
			<div class="save-form">
				<button class="btn btn-warning">+ Add</button>
			</div>
		</div>
	</div>
</div>

	
</body>
</html>
